<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diner shopping list</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="style.css">

	<body>
		<header class='header'>
			<h1 class='topHeader'>CSS Diner Shopping List</h1>
			<h2 class="inHeader">Let's go to the mail!</h2>
		</header>
		<section>
			<ul class="list">
				<li class="line"><label for="1" class="paragrafh"><input type="checkbox" name="1" id="1" class='bigbox'><span class="about">A lot of pickles <small>for the next lessons about CSS</small></span></label></li>
				<li class="line"><label for="2" class="paragrafh"><input type="checkbox" name="2" id="2" class='bigbox'><span class="about">10 apples <small>for more CSS manipulations</small></span></label></li>
				<li class="line"><label for="3" class="paragrafh"><input type="checkbox" name="3" id="3" class='bigbox'><span class="about">20 oranges <small>becouse they are awesome</small></span></label></li>
				<li class="line"><label for="4" class="paragrafh"><input type="checkbox" name="4" id="4" class='bigbox'><span class="about">13 plates <small>hm... they always disappear</small></span></label></li>
				<li class="line"><label for="5" class="paragrafh"><input type="checkbox" name="5" id="5" class='bigbox'><span class="about">15 bentos</span></label></li>
				<li class="line"><label for="6" class="paragrafh"><input type="checkbox" name="6" id="6" class='bigbox'><span class="about">1 botle of Sake ^_^ <small>for my friends</small></span></label></li>
			</ul>
		</section>
		<footer class="footer">
			<h2 class="headFooter">Bon appetit :)</h2>
		</footer>
	</body>
	</html>
